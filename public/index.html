<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="bg-dark">
    <div class="container d-flex align-items-center flex-column flex-sm-row">
        <div id="messagesContainer" class="w-100 bg-light rounded overflow-auto my-2"></div>
        <div class="d-flex flex-column justify-content-between align-items-center m-sm-3">
            <img id='headerImg' src="./images/smartPhone.png" alt="">
            <form id="formMessage" action="" class="d-flex flex-column w-100 justify-content-start m-2">
                <input name="user" id="user" placeholder="Username" type="text" class='w-100 py-1 px-2 border-0 rounded' required>
                <div class="d-flex gap-2 align-items-center justify-content-between my-2 bg-dark">
                    <input name="message" id="message" placeholder="Send your message" type="text" class='py-1 px-2 border-0 rounded w-100' required>
                    <button type="submit" class="btn btn-success">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
